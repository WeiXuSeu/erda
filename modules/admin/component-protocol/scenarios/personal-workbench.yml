scenario: personal-workbench

hierarchy:
  root: page
  structure:
    page:
      left:
        leftContent
      right:
        userProfile
    leftContent:
      - head
      - workTabs
      - workContainer
      - messageTabs
      - messageList
    workContainer:
      - workCards
      - workList
    workList:
      filter:
        workListFilter

components:
  page:
    type: LRContainer
  leftContent:
    type: Container
  userProfile:
    type: Custom
  head:
    type: Custom
  workTabs:
    type: RadioTabs
  workContainer:
    type: Container
  workCards:
    type: Card
  workList:
    type: List
  workListFilter:
    type: ContractiveFilter
  messageTabs:
    type: RadioTabs
  messageList:
    type: List



rendering:
  __DefaultRendering__:
    - name: page
    - name: leftContent
    - name: userProfile
    - name: head
    - name: workTabs
    - name: workContainer
    - name: workCards
      state:
        - name: "tabs"
          value: "{{ workTabs.state.Value }}"
    - name: workListFilter
    - name: workList
    - name: messageTabs
    - name: messageList

  changeWorkTab:

  workListFilter:
    - name: workList

  workList:
